<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>خريطة الأراضي - بريدة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
    #logo {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 9999;
      background: transparent;
      padding: 0;
      border-radius: 0;
    }
    #logo img {
      height: auto;
      max-height: 50px;
      width: auto;
      max-width: 80vw;
      object-fit: contain;
      display: block;
    }
    @media (max-width: 600px) {
      #logo img {
        max-height: 40px;
      }
    }
    #legend {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      display: flex;
      gap: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 14px;
      align-items: center;
      box-shadow: 0 0 4px rgba(0,0,0,0.2);
    }
    #legend div {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    #legend span {
      display: inline-block;
      width: 16px;
      height: 16px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="logo">
    <img src="Untitled-1.png" alt="شعار الموقع">
  </div>
  <div id="legend">
    <div><span style="background:#00cc66"></span> متاحة</div>
    <div><span style="background:#ffcc00"></span> إيجار</div>
    <div><span style="background:#3366ff"></span> تجارية</div>
  </div>
  <div id="map"></div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-rtl-text/v0.2.3/mapbox-gl-rtl-text.js"></script>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZm1vcSIsImEiOiJjbWM3cXpkMGIwMXNqMm1zYWNlM3A4aGF1In0.DPnFXiDw2HMRy3rPnw8V-A';

    mapboxgl.setRTLTextPlugin(
      'https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-rtl-text/v0.2.3/mapbox-gl-rtl-text.js',
      null,
      true
    );

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/satellite-streets-v12',
      center: [43.965, 26.370],
      zoom: 10
    });

    const plots = {
      type: 'FeatureCollection',
      features: [
        {
          type: 'Feature',
          properties: {
            number: '1',
            status: 'متاحة',
            area: '300 م²',
            price: '1,000,000 ريال',
            type: 'سكنية',
            note: 'موقع ممتاز داخل حي النهضة',
            color: '#00cc66'
          },
          geometry: {
            type: 'Polygon',
            coordinates: [[
              [43.93142135515229, 26.396405063269828],
              [43.931479693197076, 26.39625970824177],
              [43.93166275395832, 26.396322174887835],
              [43.93158564045084, 26.396460322158113],
              [43.93142135515229, 26.396405063269828]
            ]]
          }
        },
        {
          type: 'Feature',
          properties: {
            number: '2',
            status: 'إيجار',
            area: '400 م²',
            price: '950,000 ريال',
            type: 'سكنية',
            note: 'متاحة للإيجار السنوي',
            color: '#ffcc00'
          },
          geometry: {
            type: 'Polygon',
            coordinates: [[
              [43.93232153249957, 26.350595891647693],
              [43.93248464080384, 26.350678319344027],
              [43.9325984372952, 26.350494768929714],
              [43.932430587470456, 26.35042678722089],
              [43.93232153249957, 26.350595891647693]
            ]]
          }
        },
        {
          type: 'Feature',
          properties: {
            number: '3',
            status: 'تجارية',
            area: '1000 م²',
            price: '2,000,000 ريال',
            type: 'تجارية',
            note: 'للبيع - أربع شوارع',
            color: '#3366ff'
          },
          geometry: {
            type: 'Polygon',
            coordinates: [[
              [43.94485148251178, 26.366670317944635],
              [43.94607972485748, 26.36721412799055],
              [43.94631868251229, 26.366764521442875],
              [43.94512867339136, 26.366272093217408],
              [43.94485148251178, 26.366670317944635]
            ]]
          }
        },
        {
          type: 'Feature',
          properties: {
            number: '4',
            status: 'متاحة',
            area: '500 م²',
            price: 'على السوم',
            type: 'سكنية',
            note: 'لا يوجد',
            color: '#00cc66'
          },
          geometry: {
            type: 'Polygon',
            coordinates: [[
              [43.92393469477107, 26.38333881837573],
              [43.924125860890086, 26.383362365860375],
              [43.9241640941139, 26.3831504383257],
              [43.92396336968893, 26.383135453535793],
              [43.92393469477107, 26.38333881837573]
            ]]
          }
        }
      ]
    };

    map.on('load', () => {
      const availablePlots = plots.features;
      const availableCount = availablePlots.length;

      const cityMarker = {
        type: 'FeatureCollection',
        features: [{
          type: 'Feature',
          properties: {
            name: `بريدة (${availableCount} قطع متاحة)`
          },
          geometry: {
            type: 'Point',
            coordinates: [43.965, 26.370]
          }
        }]
      };

      map.addSource('city-marker', { type: 'geojson', data: cityMarker });

      map.loadImage('https://docs.mapbox.com/mapbox-gl-js/assets/custom_marker.png', (err, img) => {
        if (err) throw err;
        if (!map.hasImage('custom-marker')) map.addImage('custom-marker', img);

        map.addLayer({
          id: 'city-marker-layer',
          type: 'symbol',
          source: 'city-marker',
          layout: {
            'icon-image': 'custom-marker',
            'icon-size': [
              'interpolate', ['linear'], ['zoom'],
              10, 1.5,
              16, 0.4
            ],
            'text-field': ['get', 'name'],
            'text-offset': [0, 1.5],
            'text-anchor': 'top',
            'text-size': [
              'interpolate', ['linear'], ['zoom'],
              10, 20,
              16, 10
            ]
          },
          paint: {
            'text-color': '#000000',
            'text-halo-color': '#ffffff',
            'text-halo-width': 2
          }
        });
      });

      map.addSource('plots', { type: 'geojson', data: plots });

      map.addLayer({
        id: 'plots-fill',
        type: 'fill',
        source: 'plots',
        paint: {
          'fill-color': ['get', 'color'],
          'fill-opacity': 0.5
        }
      });

      map.addLayer({
        id: 'plots-outline',
        type: 'line',
        source: 'plots',
        paint: {
          'line-color': '#000',
          'line-width': 1
        }
      });

      map.addLayer({
        id: 'plots-labels',
        type: 'symbol',
        source: 'plots',
        layout: {
          'text-field': ['get', 'number'],
          'text-size': 16,
          'text-anchor': 'center'
        },
        paint: {
          'text-color': '#000000',
          'text-halo-color': '#ffffff',
          'text-halo-width': 1
        }
      });
    });
  </script>
</body>
</html>
