<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>خريطة الأراضي - بريدة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
    #logo {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 9999;
    }
    #logo img {
      max-height: 50px;
    }
    #legend {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      display: flex;
      gap: 8px;
      background: rgba(255, 255, 255, 0.85);
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 14px;
      align-items: center;
      box-shadow: 0 0 4px rgba(0,0,0,0.2);
    }
    #legend div {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    #legend span {
      display: inline-block;
      width: 16px;
      height: 16px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="logo">
    <img src="Untitled-1.png" alt="شعار الموقع">
  </div>
  <div id="legend">
    <div><span style="background:#00cc66"></span> متاحة</div>
    <div><span style="background:#ffcc00"></span> إيجار</div>
    <div><span style="background:#3366ff"></span> تجارية</div>
  </div>
  <div id="map"></div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZm1vcSIsImEiOiJjbWM3cXpkMGIwMXNqMm1zYWNlM3A4aGF1In0.DPnFXiDw2HMRy3rPnw8V-A';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/satellite-streets-v12',
      center: [43.965, 26.370],
      zoom: 10
    });

    const plots = {
      type: 'FeatureCollection',
      features: [
        {
          type: 'Feature',
          properties: {
            number: '1',
            status: 'متاحة',
            area: '300 م²',
            price: '1,000,000 ريال',
            type: 'سكنية',
            note: 'موقع ممتاز داخل حي النهضة'
          },
          geometry: {
            type: 'Polygon',
            coordinates: [[
              [43.93142135515229, 26.396405063269828],
              [43.931479693197076, 26.39625970824177],
              [43.93166275395832, 26.396322174887835],
              [43.93158564045084, 26.396460322158113],
              [43.93142135515229, 26.396405063269828]
            ]]
          }
        },
        {
          type: 'Feature',
          properties: {
            number: '2',
            status: 'إيجار',
            area: '400 م²',
            price: '950,000 ريال',
            type: 'سكنية',
            note: 'متاحة للإيجار السنوي'
          },
          geometry: {
            type: 'Polygon',
            coordinates: [[
              [43.93232153249957, 26.350595891647693],
              [43.93248464080384, 26.350678319344027],
              [43.9325984372952, 26.350494768929714],
              [43.932430587470456, 26.35042678722089],
              [43.93232153249957, 26.350595891647693]
            ]]
          }
        },
        {
          type: 'Feature',
          properties: {
            number: '3',
            status: 'تجارية',
            area: '1000 م²',
            price: '2,000,000 ريال',
            type: 'تجارية',
            note: 'للبيع - أربع شوارع'
          },
          geometry: {
            type: 'Polygon',
            coordinates: [[
              [43.94485148251178, 26.366670317944635],
              [43.94607972485748, 26.36721412799055],
              [43.94631868251229, 26.366764521442875],
              [43.94512867339136, 26.366272093217408],
              [43.94485148251178, 26.366670317944635]
            ]]
          }
        }
      ]
    };

    map.on('load', () => {
      const availableCount = plots.features.length;

      // الدبوس الرئيسي دائرة سوداء
      const cityMarker = {
        type: 'FeatureCollection',
        features: [{
          type: 'Feature',
          properties: {
            name: `بريدة (${availableCount} قطع متاحة)`
          },
          geometry: {
            type: 'Point',
            coordinates: [43.965, 26.370]
          }
        }]
      };

      map.addSource('city-marker', { type: 'geojson', data: cityMarker });

      // دائرة سوداء للدبوس
      map.addLayer({
        id: 'city-marker-circle',
        type: 'circle',
        source: 'city-marker',
        paint: {
          'circle-radius': 10,
          'circle-color': '#000000'
        }
      });

      // نص أسود للدبوس
      map.addLayer({
        id: 'city-marker-text',
        type: 'symbol',
        source: 'city-marker',
        layout: {
          'text-field': ['get', 'name'],
          'text-size': 14,
          'text-anchor': 'top',
          'text-offset': [0, 1.5]
        },
        paint: {
          'text-color': '#000000',
          'text-halo-color': '#ffffff',
          'text-halo-width': 2
        }
      });

      map.on('click', 'city-marker-circle', () => {
        map.setLayoutProperty('city-marker-circle', 'visibility', 'none');
        map.setLayoutProperty('city-marker-text', 'visibility', 'none');

        const bounds = new mapboxgl.LngLatBounds();
        plots.features.forEach(f => {
          f.geometry.coordinates[0].forEach(coord => bounds.extend(coord));
        });
        map.fitBounds(bounds, { padding: 100 });

        map.setLayoutProperty('plot-markers-layer', 'visibility', 'visible');
      });

      // الأراضي
      map.addSource('plots', { type: 'geojson', data: plots });

      map.addLayer({
        id: 'plots-fill',
        type: 'fill',
        source: 'plots',
        paint: {
          'fill-color': [
            'match',
            ['get', 'status'],
            'متاحة', '#00cc66',
            'إيجار', '#ffcc00',
            'تجارية', '#3366ff',
            '#000'
          ],
          'fill-opacity': 0.5
        }
      });

      map.addLayer({
        id: 'plots-outline',
        type: 'line',
        source: 'plots',
        paint: {
          'line-color': '#000',
          'line-width': 1
        }
      });

      const plotMarkers = {
        type: 'FeatureCollection',
        features: plots.features.map(f => {
          const coords = f.geometry.coordinates[0];
          let lng = 0, lat = 0;
          coords.forEach(c => { lng += c[0]; lat += c[1]; });
          lng /= coords.length;
          lat /= coords.length;
          return {
            type: 'Feature',
            properties: f.properties,
            geometry: { type: 'Point', coordinates: [lng, lat] }
          };
        })
      };

      map.addSource('plot-markers', { type: 'geojson', data: plotMarkers });

      map.addLayer({
        id: 'plot-markers-layer',
        type: 'circle',
        source: 'plot-markers',
        layout: { 'visibility': 'none' },
        paint: {
          'circle-radius': 8,
          'circle-color': [
            'match',
            ['get', 'status'],
            'متاحة', '#00cc66',
            'إيجار', '#ffcc00',
            'تجارية', '#3366ff',
            '#000'
          ],
          'circle-stroke-color': '#fff',
          'circle-stroke-width': 2
        }
      });

      map.on('click', 'plots-fill', (e) => {
        const p = e.features[0].properties;
        new mapboxgl.Popup()
          .setLngLat(e.lngLat)
          .setHTML(`
            <table style="direction:rtl;font-family:sans-serif;">
              <tr><td><strong>رقم القطعة</strong></td><td>${p.number}</td></tr>
              <tr><td><strong>الحالة</strong></td><td>${p.status}</td></tr>
              <tr><td><strong>النوع</strong></td><td>${p.type}</td></tr>
              <tr><td><strong>المساحة</strong></td><td>${p.area}</td></tr>
              <tr><td><strong>السعر</strong></td><td>${p.price}</td></tr>
              <tr><td><strong>ملاحظات</strong></td><td>${p.note}</td></tr>
            </table>
          `)
          .addTo(map);
      });
    });
  </script>
</body>
</html>
