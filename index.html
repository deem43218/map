<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
    #logo {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 9999;
      background: transparent;
      padding: 0;
      border-radius: 0;
    }
    #logo img {
      height: auto;
      max-height: 50px;
      width: auto;
      max-width: 80vw;
      object-fit: contain;
      display: block;
    }
    #header-image {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
    }
    #header-image img {
      height: auto;
      max-height: 50px;
      width: auto;
      max-width: 80vw;
      object-fit: contain;
      display: block;
    }
    @media (max-width: 600px) {
      #logo img, #header-image img {
        max-height: 40px;
      }
    }
  </style>
</head>

  <div id="logo">
    <img src="Untitled-1.png" alt="شعار الموقع">
